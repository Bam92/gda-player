<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <title>Music Player App</title>
  </head>
  <body>

    <div class="img-son">
        <img src="images/pexels-anna-tarazevich-7229062.webp" alt="">
    </div>

    <div class="lecteur">
        <nav>
            <div class="ambourg-img">img</div>
            <ul>
                
                <li><a href="">Songs</a></li>
                <li><a href="">Playlist</a></li>
                <li><a href="">Artist</a></li>
            </ul>
            <div class="logo-img">logo</div>
        </nav>
        <h1>PASSENGER</h1>
        <div class="upload">
            <img src="" alt="">
            <span>Charger un fichier</span>
        </div>
         
        <div class="controls">
            
            <div class="songs-control">
                <img src="#" alt="">
                <i class="backward"></i>
                <i class="play"></i>
                <i class="next"></i>
            </div>
            <div class="progress-control">
                <i class="titre-song">Passanger</i>
                <i class="s-titre-song">Bird in fight</i>
                <i class="progress-bar"></i>
                <div class="duration">
                    <p class="duréeA">10</p>
                    <p class="duréeB">20</p>
                </div>
            </div>

        </div>
    </div>




    <script src="./app.js"></script>
  </body>
</html>
